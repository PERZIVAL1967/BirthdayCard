<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Card</title>
 
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="outside">
        <div class="front">
          <p> С Днём Рождения!</p>
          <div class="cake">
            <div class="top-layer"></div>
            <div class="middle-layer"></div>
            <div class="bottom-layer"></div>
            <div class="candle"></div>
          </div>
        </div>
        <div class="back"></div>
      </div>
      <div class="inside">
        <h4>Дорогая Мамочка,</h4>
        <small>С Днем Рождения! Сегодня я хочу поздравить тебя с 56-летием.</small>
        <small>В этот знаменательный день я хочу пожелать тебе оставаться такой же энергичной, красивой и позитивной. Также спасибо за твою любовь, волнения и заботу. Я это очень ценю! </small>
        <small>С любовью,</small>
        <small>Андрей.</small>
        <p></p>
      </div>
    </div>
  </body>
</html>
